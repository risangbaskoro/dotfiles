import = [
  "~/.config/alacritty/current-theme.toml",
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "Transparent"  # macOS

padding.x = 15
padding.y = 40

dynamic_padding = true

[font]
normal.family = "MesloLGS Nerd Font Mono"
size = 18

[cursor]
style.shape = "block"
style.blinking = "always"
blink_interval = 500


