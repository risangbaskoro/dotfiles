import = [
  "~/.config/alacritty/current-theme.toml",
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
# decorations = "Transparent"  # macOS
decorations = "Full"  # macOS
decorations_theme_variant = "Dark"
title = "¯\\_(ツ)_/¯"

dimensions.columns = 140
dimensions.lines = 40

position.y = 80

padding.x = 15
padding.y = 15

dynamic_padding = true

resize_increments = true

[font]
normal.family = "MesloLGS Nerd Font Mono"
size = 18

[cursor]
style.shape = "block"
style.blinking = "always"
blink_interval = 500

[mouse]
hide_when_typing = true

